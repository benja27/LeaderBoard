<body>
  <header>
    <!-- place navbar here -->
  </header>
  
  <main class="vh-100 container-fluid d-flex align-items-center justify-content-center" >
    <div class="row col-8">

      <div class="col-12">
        <h1>LeaderBoard</h1>
      </div>
       
      <div class="col-12 col-sm-6 ">

        <div class="d-flex gap-3 py-3" >
          <h3>Recent Scores</h3>
          <button type="button" class="btn btn-primary" id="refresh">Refresh</button>
        </div>
        
        <section class="scores">
          <div class="score" >
            <h4>name: 100</h4>
          </div >
          <div class="score" >
            <h4>name: 100</h4>
          </div>
          <div class="score"> 
            <h4>name: 100</h4>
          </div>
          <div class="score">
            <h4>name: 100</h4>
          </div>
          <div class="score">
            <h4>name: 100</h4>
          </div>
         </div> 
        </section>

       
       <div class="col-12 col-sm-6">
        <form action="" id="form" >
          <h3 class="py-3" >Add your score</h3>
          <div class="mb-3">            
            <input type="text" class="form-control" name="user" id="user" requiered aria-describedby="helpId" placeholder="Your name">                        
            
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" name="score" id="score" required aria-describedby="helpId" placeholder="Your score">            
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form> 
       </div> 

    </div>
  </main>
  
  <footer>
    <!-- place footer here -->
